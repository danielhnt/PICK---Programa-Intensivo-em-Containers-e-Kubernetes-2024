apiVersion: v1
kind: Pod
metadata:
  labels:
    run: giropops
  name: giropops
spec:
  containers:
  - image: ubuntu
    name: ubuntu
    args:
    - sleep
    - "1800"
    resources:
      limits:
        cpu: "1m"
        memory: "256Mi"
      requests:
        cpu: "0.5m"
        memory: "128Mi"
  dnsPolicy: ClusterFirst
  restartPolicy: Always
