piVersion: apps/v1
kind: Deployment
metadata:
          labels:
                      app: nginx-deployment
                        name: nginx-deployment
                          namespace: giropops
                          spec:
                                    replicas: 3
                                      selector:
                                                  matchLabels:
                                                                app: nginx-deployment
                                                                  strategy:
                                                                              type: Recreate
                                                                                template:
                                                                                            metadata:
                                                                                                          labels:
                                                                                                                          app: nginx-deployment
                                                                                                                              spec:
                                                                                                                                            containers:
                                                                                                                                                          - image: nginx:1.19.2
                                                                                                                                                                    name: nginx
                                                                                                                                                                            resources:
                                                                                                                                                                                              limits:
                                                                                                                                                                                                                  cpu: 0.5
                                                                                                                                                                                                                              memory: 256Mi
                                                                                                                                                                                                                                        requests:
                                                                                                                                                                                                                                                            cpu: 0.3
                                                                                                                                                                                                                                                                        memory: 64Mi
                                                                                                                                                                                                                                                                                livenessProbe:
                                                                                                                                                                                                                                                                                                  exec:
                                                                                                                                                                                                                                                                                                                      command:
                                                                                                                                                                                                                                                                                                                                          - curl
                                                                                                                                                                                                                                                                                                                                                        - -f
                                                                                                                                                                                                                                                                                                                                                                      - http://localhost:80/
                                                                                                                                                                                                                                                                                                                                                                                  initialDelaySeconds: 10
                                                                                                                                                                                                                                                                                                                                                                                            periodSeconds: 10
                                                                                                                                                                                                                                                                                                                                                                                                      timeoutSeconds: 5
                                                                                                                                                                                                                                                                                                                                                                                                                failureThreshold: 3
                                                                                                                                                                                                                                                                                                                                                                                                                          successThreshold: 1
                                                                                                                                                                                                                                                                                                                                                                                                                                  readinessProbe:
                                                                                                                                                                                                                                                                                                                                                                                                                                                    httpGet:
                                                                                                                                                                                                                                                                                                                                                                                                                                                                        path: /
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    port: 80
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              initialDelaySeconds: 10
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        periodSeconds: 10
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  timeoutSeconds: 5
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            failureThreshold: 3
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      successThreshold: 1
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              startupProbe:
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                tcpSocket:
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    port: 80
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              initialDelaySeconds: 10
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        timeoutSeconds: 5
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  failureThreshold: 3
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            successThreshold: 1
